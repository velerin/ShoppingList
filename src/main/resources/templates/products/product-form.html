<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Save Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reference Bootstrap files -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div id="loginbox" style="margin-top: 50px;margin-left:50px"
     class="mainbox">

  <div class="panel-heading">
    <div class="panel-title">Update User</div>
  </div>

  <div style="padding-top: 30px" class="panel-body">

      <form action="#" th:action="@{/products/{userId}/{listId}/save(userId=${userId},listId=${listId})}"
                       th:object="${product}" method="POST">

        <!--Add hidden form field for update-->
        <input type="hidden" th:field="*{id}"/>


        <!--productName -->
        <div class="row g-2 col-3 align-items-center">
          <div class="form-group row ">
            <label for="inputPassword10" class="col-sm-4 col-form-label">Product Name:</label>
            <div class="col-sm-7">
              <input th:field="*{productName}" type="text" id="productName" class="form-control" placeholder="Product Name (*)" aria-describedby="Disabled input example">
            </div>
          </div>
          <div class="col-auto">
            <div th:if="${#fields.hasErrors('productName')}"
                 style="margin-bottom: 25px" class="text-danger">
              <ul>
                <li th:each="err : ${#fields.errors('productName')}" th:text="'Product Name ' + ${err}" />
              </ul>
            </div>
          </div>
        </div>

        <br>

        <!--amount -->
        <div class="row g-2 col-3 align-items-center">
          <div class="form-group row">
            <label for="inputPassword10" class="col-sm-4 col-form-label">Amount:</label>
            <div class="col-sm-7">
              <input th:field="*{amount}" type="text" id="amount" class="form-control" placeholder="Amount (*)" aria-describedby="Disabled input example">
            </div>
          </div>
          <div class="col-auto">
            <div th:if="${#fields.hasErrors('amount')}"
                 style="margin-bottom: 25px" class="text-danger">
              <ul>
                <li th:each="err : ${#fields.errors('amount')}" th:text="'Amount ' + ${err}" />
              </ul>
            </div>
          </div>
        </div>

        <br>

        <!--pricePerPiece -->
        <div class="row g-2 col-3 align-items-center">
          <div class="form-group row">
            <label for="inputPassword10" class="col-sm-4 col-form-label">Price Per Piece:</label>
            <div class="col-sm-7">
              <input th:field="*{pricePerPiece}" type="text" id="inputPassword9" class="form-control" placeholder="Price Per Piece (*)" aria-describedby="Disabled input example">
            </div>
          </div>
          <div class="col-auto">
            <div th:if="${#fields.hasErrors('pricePerPiece')}"
                 style="margin-bottom: 25px" class="text-danger">
              <ul>
                <li th:each="err : ${#fields.errors('pricePerPiece')}" th:text="'Price Per Piece ' + ${err}" />
              </ul>
            </div>
          </div>
        </div>

        <!--currency -->
        <div class="row g-2 col-3 align-items-center">
          <div class="form-group row">
            <label for="inputPassword10" class="col-sm-4 col-form-label">Currency:</label>
            <div class="col-sm-7">
              <input th:field="*{currency}" type="text" id="inputPassword10" class="form-control" placeholder="Currency (*)" aria-describedby="Disabled input example">
            </div>
          </div>
          <div class="col-auto">
            <div th:if="${#fields.hasErrors('currency')}"
                 style="margin-bottom: 25px" class="text-danger">
              <ul>
                <li th:each="err : ${#fields.errors('currency')}" th:text="'Currency ' + ${err}" />
              </ul>
            </div>
          </div>
        </div>

        <br><br>
        <button type="submit" class="btn btn-info col-2">Save</button>

      </form>
      <br>

    <a th:href="@{/shoppinglists/{userId}/showProductLists(userId=${userId})}" class="btn btn-info col-2" type="button" aria-pressed="true">Back to Product List</a>

    </div>

</div>

</body>
</html>
