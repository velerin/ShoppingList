<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create/Update Product list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reference Bootstrap files -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div>
  <div id="loginbox" style="margin-top: 50px;"
       class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

    <div class="panel panel-primary">

      <div class="panel-heading">
        <div class="panel-title">Create/Update products list</div>
      </div>

      <div style="padding-top: 30px" class="panel-body">

      <form action="#" th:action="@{/shoppinglists/{userId}/save(userId=${userId})}"
                       th:object="${list}" method="POST">

        <!--Add hidden form field for update-->
        <input type="hidden" th:field="*{id}"/>

        <!--Place for error, alerts... -->
        <div class="form-group">
          <div class="col-xs-15">
            <div>

              <!-- Check for registration error -->
              <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                <span th:text="${registrationError}"></span>
              </div>

            </div>
          </div>
        </div>

            <!--Title -->
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" th:field="*{title}" placeholder="title (*)" class="form-control" />

            <div th:if="${#fields.hasErrors('title')}"
                 style="margin-bottom: 25px" class="text-danger">
              <ul>
                <li th:each="err : ${#fields.errors('title')}" th:text="'Title ' + ${err}" />
              </ul>
            </div>
          </div>

        <br><br>
        <button type="submit" class="btn btn-info col-2">Save</button>

      </form>

    </div>

    </div>
    <br>
    <a th:href="@{/shoppinglists/{userId}/showProductLists(userId=${userId})}" class="btn btn-info col-4" type="button" aria-pressed="true">Back to Product lists List</a>

  </div>

</div>
</body>
</html>
