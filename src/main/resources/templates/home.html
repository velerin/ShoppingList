<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title> Company Home Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<h2>Company Home Page</h2>
	<hr>
	
	<p>
	<div class="container-fluid">

		Welcome to home page!


	</p>
	
	<hr>

	

		User: <span sec:authentication="name"></span>
		<br>
<!--		Role(s): <span sec:authentication="principal.authority"></span>-->
		<br><br>

		<!-- Check for login error -->																	
		<div th:if="${session.user}" >
			<p th:text="'First name: ' + ${session.user.firstName} "></p>
			<p th:text="'Last name: ' + ${session.user.lastName} "></p>
			<p th:text="'Email: ' + ${session.user.email}"></p>
		</div>		
	</div>
	
	<div sec:authorize="hasRole('ROLE_MANAGER')">

		<p>
			<a th:href="@{/leaders}">Leadership Meeting</a>
			(Only for Manager peeps)
		</p>

	</div>	

	<div sec:authorize="hasRole('ROLE_ADMIN')">  

		<p>
			<a th:href="@{/systems}">IT Systems Meeting</a>
			(Only for Admin peeps)
		</p>
	
	</div>

	<hr>
	
	
	<!-- Add a logout button -->
	<form th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" />
	
	</form>
	</div>
</body>

</html>
