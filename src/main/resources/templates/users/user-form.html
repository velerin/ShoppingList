<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div id="loginbox" style="margin-top: 50px;margin-left:50px"
     class="mainbox">

  <div class="panel-heading">
    <div class="panel-title">Update User</div>
  </div>

  <div style="padding-top: 30px" class="panel-body">

    <form action="#" th:action="@{/users/save(userId=${user.id})}"
          th:object="${user}" method="POST">

      <!--Add hidden form field for update-->
      <input type="hidden" th:field="*{id}"/>

      <!--User name -->
      <div class="col-auto">
        <label for="disabledInput" class="col-form-label">Username</label>
      </div>
      <div class="row g-4 align-items-center">

        <div class="col-auto">
          <input th:field="*{username}" class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
        </div>

      </div>

      <br>

      <!--First name -->
      <div class="row g-4 align-items-center">

        <div class="col-auto">
          <input th:field="*{firstName}" type="text" id="inputPassword7" class="form-control" placeholder="First Name" aria-describedby="passwordHelpInline">
        </div>

      </div>

      <br>

      <!--Last name -->
      <div class="row g-4 align-items-center">
        <div class="col-auto">
          <input th:field="*{lastName}" type="text" id="inputPassword8" class="form-control" placeholder="Last Name" aria-describedby="passwordHelpInline">
        </div>
      </div>

      <br>

      <!--Email -->
      <div class="row g-4 align-items-center">

        <div class="col-auto">
          <input th:field="*{email}" type="text" id="inputPassword9" class="form-control" placeholder="Email" aria-describedby="Disabled input example">
        </div>
      </div>


      <div sec:authorize="hasRole('ROLE_ADMIN')">
        <br>
        <div class="form-check form-check-inline">
          <input th:checked="*{enabled}" th:field="*{enabled}"
                 class="form-check-input" type="checkbox" id="inlineCheckbox" value="option1">
          <label class="form-check-label" for="inlineCheckbox">User Enabled</label>
        </div>
      </div>

      <br><br>
      <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <br>
    <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
      <a th:href="@{/users/showUsers}" class="btn btn-info col-2" type="button" aria-pressed="true">Back to User List</a>
    </div>

    <div sec:authorize="hasRole('ROLE_USER')">
      <br>
      <a th:href="@{/}" class="btn btn-info col-2" type="button" aria-pressed="true">Back to your User Details</a>
    </div>

  </div>

</div>

</body>
</html>
