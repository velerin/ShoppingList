<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div id="loginbox" style="margin-top: 50px;margin-left:50px"
     class="mainbox">

  <div class="panel-heading">
    <div class="panel-title">Update User</div>
  </div>

  <div style="padding-top: 30px" class="panel-body">




      <form action="#" th:action="@{/users/save}"
                       th:object="${user}" method="POST">
        <div class="panel panel-default">
          <div class="panel-body">
            <p th:text="'User Name: ' + ${userName}"></p>
          </div>
        </div>

        <!--Add hidden form field for update-->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field ="*{firstName}"
               class="form-control  mb-4 col-4" placeholder="First name">

        <input type="text" th:field ="*{lastName}"
               class="form-control  mb-4 col-4" placeholder="Last name">

        <input type="text" th:field ="*{email}"
               class="form-control  mb-4 col-4" placeholder="Email">

        <label class="checkbox-inline">
          <input type="checkbox" name="enabled" th:checked="*{enabled}"/> User Enabled
        </label>
        <br><br>
        <button type="submit" class="btn btn-info col-2">Save</button>

      </form>
      <br>
    <a th:href="@{/users/showUsers}" class="btn btn-info col-2" authority="button" aria-pressed="true">Back to User List</a>

    </div>

</div>



</body>
</html>
