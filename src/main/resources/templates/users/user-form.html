<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div id="loginbox" style="margin-top: 50px;margin-left:50px"
     class="mainbox">

  <div class="panel-heading">
    <div class="panel-title">Update User</div>
  </div>

  <div style="padding-top: 30px" class="panel-body">

      <form action="#" th:action="@{/users/save}"
                       th:object="${user}" method="POST">

        <!--Add hidden form field for update-->
        <input type="hidden" th:field="*{id}"/>

            <!--User name -->
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="disabledInput" class="col-form-label">Username: </label>
              </div>
              <div class="col-auto">
                <input th:field="*{userName}" class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                </span>
              </div>
            </div>

            <br>

            <!--First name -->
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword7" class="col-form-label">First Name:</label>
              </div>
              <div class="col-auto">
                <input th:field="*{firstName}" type="text" id="inputPassword7" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline2" class="form-text">
                </span>
              </div>
            </div>

            <br>

            <!--Last name -->
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword8" class="col-form-label">Last Name:</label>
              </div>
              <div class="col-auto">
                <input th:field="*{lastName}" type="text" id="inputPassword8" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline3" class="form-text">
                </span>
              </div>
            </div>

            <br>

            <!--Email -->
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword9" class="col-form-label">Email:    </label>
              </div>
              <div class="col-auto">
                <input th:field="*{email}" type="text" id="inputPassword9" class="form-control" placeholder="Disabled input" aria-describedby="Disabled input example">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline4" class="form-text">
                </span>
              </div>
            </div>

        <br>

        <label class="checkbox-inline">
          <input type="checkbox" name="enabled" th:checked="*{enabled}"/> User Enabled
        </label>
        <br><br>
        <button type="submit" class="btn btn-info col-2">Save</button>

      </form>
      <br>
    <a th:href="@{/users/showUsers}" class="btn btn-info col-2" authority="button" aria-pressed="true">Back to User List</a>

    </div>

</div>

</body>
</html>
