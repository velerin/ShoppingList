<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>User Directory</h3>
    <hr>
    <!--Add a button -->
    <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
        <a th:href="@{/users/showFormForAdd}"
            class="btn btn-primary btn-sm mb-3">
            Add User
        </a>
    </div>
    <table class="table table-bordered table-striped" >
        <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>

        </thead>

        <tbody>
            <tr th:each="temp:${users}">
                <td th:text="${temp.firstName}"/>
                <td th:text="${temp.lastName}"/>
                <td th:text="${temp.email}"/>
                <td>
                    <a th:href="@{/users/showUsers/showProductLists/{userId}(userId=${temp.id})}"
                       class="btn btn-info btn-sm">
                        Show List of Products
                    </a>
                </td>
                    <div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
                        <td>
                            <!-- Add "update" button/link -->
                            <a th:href="@{/users/showFormForUpdate(userId=${temp.id})}"
                               class="btn btn-info btn-sm">
                                Update
                            </a>
                        </td>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <td>
                            <!-- Add "delete" button/link -->
                            <a th:href="@{/users/delete(userId=${temp.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                Delete
                            </a>
                        </td>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>


    <a th:href="@{/}"
       class="btn btn-primary btn-sm mb-3">
        Back to Account Details
    </a>

    <!-- Add a logout button -->
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>

</div>
</body>
</html>
